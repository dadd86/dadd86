<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500">
    <!-- Fondo -->
    <rect id="background" width="500" height="500" fill="lightgray"/>
    
    <!-- Cajas -->
    <rect id="box1" x="50" y="100" width="50" height="50" fill="blue"/>
    <rect id="box2" x="120" y="100" width="50" height="50" fill="blue"/>
    <rect id="box3" x="190" y="100" width="50" height="50" fill="blue"/>
    
    <!-- Jugador -->
    <circle id="player" cx="50" cy="50" r="20" fill="red">
        <animate attributeName="cx" from="50" to="120" dur="1s" begin="0s" repeatCount="indefinite"/>
        <animate attributeName="cy" from="50" to="120" dur="1s" begin="0s" repeatCount="indefinite"/>
    </circle>
</svg>
